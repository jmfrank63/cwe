name: Rust CI

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    env:
      SQLX_OFFLINE: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test

    - name: Deploy to Local VM
      if: env.LOCAL_DEPLOYMENT != ''
      run: |
        scp target/debug/server $LOCAL_DEPLOYMENT:/usr/local/bin
        ssh $LOCAL_DEPLOYMENT 'systemctl restart my_rust_app_service'
      shell: bash
