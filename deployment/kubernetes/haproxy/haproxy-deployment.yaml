apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
      - name: haproxy
        image: your_haproxy_image
        ports:
        - containerPort: 443
        - containerPort: 8444
        volumeMounts:
        - name: haproxy-certs
          mountPath: /usr/local/etc/haproxy/certs
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy/haproxy.cfg
          subPath: haproxy.cfg
      volumes:
      - name: haproxy-certs
        secret:
          secretName: haproxy-certs
      - name: haproxy-config
        configMap:
          name: haproxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: haproxy
spec:
  selector:
    app: haproxy
  ports:
  - port: 443
    targetPort: 443
  - port: 8444
    targetPort: 8444
    name: admin
  type: LoadBalancer
